<!DOCTYPE html>
<html>
<head>
<title>Book {{ room.roomType }}</title>
<style>
body{font-family:Poppins,sans-serif;background:#f0f0f0;text-align:center;padding:40px}
form{display:inline-block;text-align:left;background:white;padding:25px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px}
button{background:#007bff;color:white;border:none}
button:hover{background:#0056b3}
.error{color:red;margin-bottom:10px;font-weight:bold}
</style>
</head>
<body>
<h1>Book {{ room.roomType }}</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="POST">
  <label>Name:</label><input type="text" name="name" required>
  <label>Email:</label><input type="email" name="email" required>
  <label>Phone:</label><input type="text" name="phone" required>
  <label>Number of Guests:</label><input type="number" name="guests" min="1" required>
  <label>Check-in:</label><input type="date" name="check_in" required>
  <label>Check-out:</label><input type="date" name="check_out" required>
  <button type="submit">Confirm Booking</button>
</form>
</body>
</html>
