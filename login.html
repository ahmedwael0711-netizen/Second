<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{font-family:Poppins,sans-serif;background:#f0f0f0;text-align:center;padding:60px}
form{background:white;display:inline-block;padding:40px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,.1)}
input{width:250px;margin:10px;padding:10px;border:1px solid #ccc;border-radius:6px}
button{background:#007bff;color:#fff;border:none;padding:10px 25px;border-radius:6px;cursor:pointer}
button:hover{background:#0056b3}
.error{color:red}
</style>
</head>
<body>
<h1>üîê Admin Login</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="POST">
<input type="text" name="username" placeholder="Username" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
</body>
</html>
